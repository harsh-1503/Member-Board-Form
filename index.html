<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Board | Registration</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="first">
      <div class="img_div">
        <img class="logo" src="./WLUG_LOGO.svg" alt="logo" />
      </div>
      <h1><span id="WLUG">Walchand Linux Users' Group</span><br /><span id="member">Member Board Registrations</span></h1>
    </div>
    <div class="second">
      <div class="card">
        <div class="cardInput">
          <div class="textHeading">Fill your Details</div>
          <form>
          <div class="inputdetails">
            <div class="Name">
              <label for="name">Name:</label><br />
              <input type="text" id="name" />
            </div>
            <div class="Email">
              <label for="email">Email:</label><br />
              <input type="email" id="email" />
            </div>
            <div class="Contact">
              <label for="contactNo">Contact No:</label><br />
              <input type="number" id="contactNo" />
            </div>
            <div class="Whatsapp">
              <label for="contactNo">Whatsapp No:</label><br />
              <input type="number" id="WhatsappNo" />
            </div>
            <div class="Resume">
              <label for="resume">Upload your Resume: </label><br />
              <input type="file" id="resume" />
            </div>
          </div>
        </form>
          <div class="submit">
            <button>Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
